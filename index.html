<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="top">
            <img src="images/arrow.png" alt="" class="left arrow">
            <div class="frame">

                <div class="slider">
                    <img class="image" src="images/img-2.jpeg" alt="" />
                    <img class="image" src="images/img-1.jpeg" alt="" />
                    <img class="image" src="images/img-3.jpg" alt="" />
                    <img class="image" src="images/img-4.jpg" alt="" />
                    <img class="image" src="images/img-5.jpg" alt="" />
                </div>

            </div>
            <img src="images/arrow.png" alt="" class="right arrow">

        </div>
        <div class="bottom">

        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
